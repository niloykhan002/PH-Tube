<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active {
        background-color: red;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="w-11/12 mx-auto flex justify-between py-3 border-b">
        <div class="logo">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input
              id="search-input"
              type="text"
              class="grow"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button class="btn">Blog</button>
        </div>
      </nav>
      <nav id="category-container" class="flex justify-center py-3 gap-3"></nav>
    </header>
    <main>
      <section
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10 w-11/12 mx-auto"
      ></section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my-modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box flex flex-col items-center">
        <div id="modal-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./js/video.js"></script>
  </body>
</html>
